name: R CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up R
      uses: r-lib/actions/setup-r@v3

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libxml2-dev libcairo2-dev libgit2-dev libcurl4-openssl-dev

    - name: Install R packages from CRAN
      run: |
        Rscript -e 'install.packages(c("caret", "e1071", "tidyverse", "testthat", "shiny"), repos = "https://cloud.r-project.org", dependencies=TRUE)'

    - name: Run tests
      run: |
        Rscript -e 'testthat::test_dir("tests")'
